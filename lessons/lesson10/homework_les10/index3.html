<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>





<script>
    // =====================================================================================================================
    // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається
    // інформація про дату та час відвідування сторінки. Є ще сторінка index3-sessions.html (назва довільна), при відвідуванні якої
    // потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом
    // структуру під кожну сессію

    let sessions = JSON.parse(localStorage.getItem('session')) || [];
    const date = new Date();
    const day = date.getDate();
    const month = (date.getMonth())+1;
    const year = date.getFullYear();
    const hour = date.getHours();
    const minute = date.getMinutes();
    const second = date.getSeconds();
    const time = {day: day, month: month, year: year, hour: hour, minute: minute, second: second}
    sessions.push(time)
    localStorage.setItem('session', JSON.stringify(sessions))

</script>
</body>
</html>
